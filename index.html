<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --main-bg-color: #2c2c2c;
            --text-color: #e0e0e0;
            --primary-color: #e74c3c;
            --primary-hover-color: #c0392b;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --input-bg-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-color);
            line-height: 1.6;
            font-size: 16px;
        }
        .header {
            background-color: var(--main-bg-color);
            padding: 15px 30px;
            box-shadow: 0 4px 12px var(--shadow-color);
            border-bottom: 3px solid var(--primary-color);
        }
        .header-top { 
            display: flex; 
            justify-content: center; 
            flex-direction: column;
            align-items: center;
        }
        #header-logo {
            height: 55px;
            width: auto;
            margin-bottom: 10px;
        }
        .main-nav { 
            display: flex; 
            justify-content: center;
            gap: 30px; 
        }
        .main-nav a { color: #ccc; text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .main-nav a:hover { color: var(--primary-color); }
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .language-switcher button {
            background: none; border: 1px solid var(--border-color); color: var(--text-color);
            padding: 5px 10px; margin-left: 5px; cursor: pointer; border-radius: 5px; transition: 0.3s;
        }
        .language-switcher button.active { background-color: var(--primary-color); border-color: var(--primary-color); color: #fff; }
        .main-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 30px; 
            max-width: 1600px; 
            margin: 30px auto; 
            padding: 0 20px; 
        }
        .calc-panel, .results-panel { 
            background-color: var(--main-bg-color); 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 8px 25px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }
        .results-panel { grid-column: 1 / -1; }
        h2 { margin-top: 0; color: #fff; font-size: 22px; }
        h3 { margin-top: 0; color: #fff; font-size: 20px;}
        label { display: block; margin-top: 15px; font-weight: 500; font-size: 14px; }
        select, input {
            width: 100%; padding: 12px; margin-top: 8px; border: 1px solid var(--border-color);
            background-color: var(--input-bg-color); color: var(--text-color);
            border-radius: 8px; font-size: 16px; box-sizing: border-box;
        }
        .button-group { display: flex; gap: 10px; margin-top: auto; padding-top: 20px;}
        .calculate-btn {
            flex-grow: 1; padding: 15px; background: var(--primary-color); color: #fff;
            border: none; cursor: pointer; transition: 0.3s; border-radius: 8px; font-size: 18px; font-weight: 700;
        }
        .calculate-btn:hover { background: var(--primary-hover-color); }
        .reset-btn {
            padding: 15px; background: #555; color: #fff; border: none; cursor: pointer;
            transition: 0.3s; border-radius: 8px; font-size: 18px;
        }
        .reset-btn:hover { background: #666; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; flex-wrap: wrap;}
        .tab-button {
            padding: 12px 15px; border: none; background: none; cursor: pointer;
            font-size: 16px; font-weight: 500; color: #aaa;
            border-bottom: 3px solid transparent; margin-bottom: -1px; transition: 0.3s; flex-grow: 1; text-align: center;
        }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .result-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .result-item { background-color: #333; padding: 15px; border-radius: 8px; border-left: 4px solid var(--primary-color); }
        .result-item .label { font-weight: 500; font-size: 14px; opacity: 0.8; }
        .result-item .value { font-size: 20px; font-weight: 700; }
        .calc-panel .result { white-space: pre-wrap; margin-top: 20px; padding: 15px; background-color: #333; border-radius: 8px; border-left: 4px solid var(--primary-color); line-height: 1.8; }
        .calc-panel .result strong { color: var(--primary-color); font-size: 1.1em;}
        .summary-list { list-style: none; padding: 0; }
        .summary-list li { background-color: #333; margin-bottom: 10px; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 5px;}
        .summary-list .label { font-weight: 500; }
        .summary-list .value { font-size: 18px; font-weight: 700; color: var(--primary-color); text-align: right; flex-grow: 1;}
        #visual-schemes { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 20px; }
        .scheme-item { text-align: center; }
        .scheme-item canvas { border: 1px solid var(--border-color); display: block; margin: 0 auto 5px auto; max-width: 100%; height: auto; border-radius: 8px; background-color: var(--input-bg-color); }
        .loader { text-align: center; padding: 40px; font-size: 18px; display: none; }
        .radio-group { display: flex; gap: 20px; margin-top: 15px; }
        .radio-group label { display: flex; align-items: center; gap: 8px; margin-top: 0; cursor: pointer; }

        @media (max-width: 800px) {
            body { font-size: 15px; }
            .main-container { gap: 20px; padding: 0 15px; margin: 20px auto; }
            .calc-panel, .results-panel { padding: 20px; }
            .header { padding: 15px; position: relative; }
            .main-nav { flex-wrap: wrap; gap: 10px 20px; justify-content: center; margin-top: 10px; }
            .header-top { flex-direction: column; gap: 15px; align-items: center; }
            .language-switcher { position: static; margin-top: 15px; }
        }
        @media (max-width: 480px) {
            .header-top { flex-direction: column; align-items: center; }
            #header-logo { height: 40px; }
             .language-switcher { position: absolute; top: 10px; right: 15px; margin-top: 0; }
             .main-nav { margin-top: 0; }
             h2 { font-size: 20px; }
             h3 { font-size: 18px; }
             .button-group { flex-direction: column; }
             .calculate-btn, .reset-btn { font-size: 16px; }
             .tab-button { padding: 10px 8px; font-size: 14px;}
        }

        /* --- СТИЛИ ДЛЯ ЧАТ-БОТА --- */
        .chatbot-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 999;
        }
        #chatbot-trigger {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: transform 0.3s, background-color 0.3s;
        }
        #chatbot-trigger:hover {
            background-color: var(--primary-hover-color);
            transform: scale(1.1);
        }
        #chatbot-hint {
            position: absolute;
            bottom: 15px;
            right: 75px; /* Справа от кнопки */
            background-color: var(--primary-color);
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 12px var(--shadow-color);
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.4s ease;
            visibility: hidden;
        }
        #chatbot-hint.show {
            opacity: 1;
            transform: translateX(0);
            visibility: visible;
        }
        #chatbot-hint::after { /* Треугольничек-указатель */
            content: '';
            position: absolute;
            top: 50%;
            right: -8px;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent var(--primary-color);
        }
        #chatbot-widget {
            position: absolute;
            bottom: 75px; /* Над кнопкой */
            right: 0;
            width: 370px;
            height: 70vh;
            max-height: 550px;
            background-color: var(--main-bg-color);
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            transform-origin: bottom right;
            visibility: hidden;
        }
        #chatbot-widget.open {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }
        .chatbot-header {
            background-color: #333;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 2px solid var(--primary-color);
        }
        .chatbot-header img {
            height: 40px;
            width: auto;
        }
        .chatbot-header .title {
            color: #fff;
            font-weight: 700;
            font-size: 18px;
        }
        .chatbot-body {
            flex-grow: 1;
            padding: 20px 10px;
            overflow-y: auto;
        }
        .chatbot-body .message { display: flex; margin-bottom: 15px; max-width: 90%; }
        .chatbot-body .message .text { padding: 12px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; font-size: 15px; }
        .chatbot-body .message .text a { color: var(--primary-color); font-weight: bold; }
        .chatbot-body .message.bot { align-self: flex-start; }
        .chatbot-body .message.bot .text { background: #3e3e3e; color: var(--text-color); border-top-left-radius: 0; }
        .chatbot-body .message.user { align-self: flex-end; flex-direction: row-reverse; }
        .chatbot-body .message.user .text { background: var(--primary-color); color: #fff; border-top-right-radius: 0; }
        .chatbot-footer { padding: 10px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; }
        #chatbot-input { flex-grow: 1; background-color: var(--input-bg-color); color: var(--text-color); border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; font-size: 16px; }
        #chatbot-send-btn { background: var(--primary-color); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; flex-shrink: 0; transition: 0.3s; }
        #chatbot-send-btn:hover { background-color: var(--primary-hover-color); }
    </style>
</head>

                'specialist_help': {
                    keywords: ['спец', 'специалист', 'консультация', 'не понимаю', 'сложно', 'технический вопрос'],
                    response: 'Без проблем! Для глубоких технических вопросов и подбора наилучшего решения у нас есть эксперт. Это <b>Юнади, наш рекламный спец</b>. Вот его номер:<br><br><b>+7 707 244 74 70</b><br><br>Он точно поможет!'
                },
                'manager_contact': {
                    keywords: ['менеджер', 'оформить', 'заказ', 'счет', 'оплата'],
                    response: 'Отлично! Наша команда менеджеров готова принять ваш заказ. Вы можете связаться с ними по любому из этих номеров:<br><br><b>+7 727 312-38-88</b><br><b>+7 700-399-88-88</b><br><b>+7 707-399-88-88</b><br><br>Они быстро все оформят и ответят на вопросы по оплате и доставке.'
                },
                'fallback': {
                    keywords: [],
                    response: 'Хм, я пока не знаю ответа на этот вопрос. Попробуйте спросить меня про "инструкцию", "как рассчитать вывеску" или "контакты менеджера".'
                }
            };
            this.init();
        }

        init() {
            this.trigger = document.getElementById('chatbot-trigger');
            this.widget = document.getElementById('chatbot-widget');
            this.hint = document.getElementById('chatbot-hint');
            this.body = document.getElementById('chatbot-body');
            this.input = document.getElementById('chatbot-input');
            this.sendBtn = document.getElementById('chatbot-send-btn');
            this.addEventListeners();
            this.addMessage(this.knowledgeBase['greeting'].response, 'bot');
            this.initHint();
        }

        addEventListeners() {
            this.trigger.addEventListener('click', () => this.toggleWidget());
            this.sendBtn.addEventListener('click', () => this.handleUserInput());
            this.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') this.handleUserInput();
            });
        }

        toggleWidget() {
            this.widget.classList.toggle('open');
            // При открытии чата скрываем подсказку
            if (this.widget.classList.contains('open')) {
                this.hint.classList.remove('show');
            }
        }
        
        // --- ИЗМЕНЕНИЕ: Новая функция для проактивной подсказки ---
        initHint() {
            // Показываем подсказку через 7 секунд после загрузки
            setTimeout(() => {
                this.showHint();
            }, 7000);
            
            // Повторяем показ каждые 25 секунд
            setInterval(() => {
                this.showHint();
            }, 25000);
        }

        showHint() {
            // Не показывать, если чат уже открыт
            if (!this.widget.classList.contains('open')) {
                this.hint.classList.add('show');
                // Скрываем подсказку через 5 секунд
                setTimeout(() => {
                    this.hint.classList.remove('show');
                }, 5000);
            }
        }

        handleUserInput() {
            const userInput = this.input.value.trim();
            if (userInput === '') return;
            this.addMessage(userInput, 'user');
            this.input.value = '';
            setTimeout(() => {
                const botResponse = this.getResponse(userInput);
                this.addMessage(botResponse, 'bot');
            }, 500);
        }
        
        addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            const textElement = document.createElement('div');
            textElement.classList.add('text');
            textElement.innerHTML = text; // Используем innerHTML для поддержки тегов <br> и <a>
            messageElement.appendChild(textElement);
            this.body.appendChild(messageElement);
            this.body.scrollTop = this.body.scrollHeight;
        }
        
        // --- ИЗМЕНЕНИЕ: Улучшенная логика для более точных ответов ---
        getResponse(userInput) {
            const input = userInput.toLowerCase();
            let bestMatch = 'fallback';
            let highestScore = 0;

            for (const intent in this.knowledgeBase) {
                let currentScore = 0;
                this.knowledgeBase[intent].keywords.forEach(keyword => {
                    if (input.includes(keyword)) {
                        // Более длинные ключевые слова получают больше очков
                        currentScore += keyword.length;
                    }
                });

                if (currentScore > highestScore) {
                    highestScore = currentScore;
                    bestMatch = intent;
                }
            }
            return this.knowledgeBase[bestMatch].response;
        }
    }
    // Запускаем бота
    new Chatbot();
});
</script>
